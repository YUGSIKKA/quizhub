{% load static %}
<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>QuizHub</title>

    <!-- Bootstrap CSS (ADD THIS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<!-- Bootstrap JS (required for modals, dropdowns, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<div class="d-flex">

    <!-- Sidebar -->
    <div class="sidebar p-3">

    <h4 class="logo mb-4">QuizHub</h4>

    <ul class="nav flex-column">

        <li class="nav-item">
            <a href="{% url 'dashboard' %}"
               class="nav-link {% if request.path == '/dashboard/' %}active-link{% endif %}">
                <i class="bi bi-house"></i> <span>Home</span>
            </a>
        </li>

        <li class="nav-item">
            <a href="{% url 'sessions' %}"
               class="nav-link {% if request.path == '/sessions/' %}active-link{% endif %}">
                <i class="bi bi-list-check"></i> <span>Sessions</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="{% url 'library' %}"
               class="nav-link {% if request.path == '/library/' %}active-link{% endif %}">
                <i class="bi bi-book"></i> <span>Library</span>
            </a>
        </li>

        <li class="nav-item">
            <a href="{% url 'students' %}"
               class="nav-link {% if request.path == '/students/' %}active-link{% endif %}">
                <i class="bi bi-people"></i> <span>Students</span>
            </a>
        </li>

    </ul>

    <div class="mt-auto text-center">
        <a href="{% url 'upgrade' %}" class="btn btn-warning w-100 mt-4">
            <i class="bi bi-award-fill"></i> Upgrade
        </a>
        <!-- logout must be POST according to Django 6; use a form instead of an anchor -->
        <form method="post" action="{% url 'logout' %}" class="w-100 mt-2">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger w-100">
                ðŸšª Logout
            </button>
        </form>
    </div>

</div>

    <!-- Main Area -->
    <div class="main-content flex-grow-1">

        <!-- Top Bar -->
        <div class="topbar d-flex justify-content-between align-items-center p-4">
            <h5>Good evening, {{ request.user.username }} ðŸ‘‹</h5>
            <div class="dropdown">
                <button class="btn btn-outline-dark btn-sm dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    ðŸ‘¤ Account
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                    <li><a class="dropdown-item" href="{% url 'settings' %}">Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="/admin/">Admin</a></li>
                </ul>
            </div>
        </div>

        {% block content %}{% endblock %}

    </div>

</div>

</body>
</html>
